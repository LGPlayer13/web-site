<!DOCTYPE html>
<html lang="en">

<head>
    <title>Last.fm Now Playing</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel = "icon" href = "https://lgplayer13.neocities.org/transparentLG.png" type = "image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <style>
      body {
        margin-bottom: 0%;
        padding-bottom: 48px;
        overflow-y: auto;
      }
      body, html, div {
        color: white;
        background: none;
        text-align:left;
        font-family: "Outfit", serif;
        font-size: 19px;
        font-weight: 400;
        font-style: normal;
        text-shadow: 1px 1px 1.5px #000000;
      }

      .refresh {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
      
      a:link {color: #e0e0e0;}
      a:visited {color: #e0e0e0;}
      a:hover {color: #ffffff;}
      a:active {color: #ffffff;}
      
      #artist {color:#cfcfcf}
    </style>
    <table>
        <tr>
            <td rowspan="3"><img id="album-cover"></td>
            <td id="track"></td>
        </tr>
        <tr>
            <td id="artist"></td>
        </tr>
        <tr>
            <td id="date"></td>
        </tr>
    </table>
    <!--<span class="refresh" onclick="window.location.reload()">&#128472;</span>-->
    <img class="refresh" src="/images/decor/refresh.png" width="11px" height="11px" onclick="window.location.reload()">

</body>

<script src="/javascript/main.js"></script>

</html>
