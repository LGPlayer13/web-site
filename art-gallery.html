        <meta charset="UTF-8">
        <link rel="stylesheet" href="/style.css" type="text/css" media="all">

        <style>
            body {
                --bgGradient1: rgba(60, 97, 11, 0.87);
                --bgGradient2: rgba(62, 129, 21, 0.87);

            .art {
                border: 6px solid #e5c694;
                margin: 5px;
                width: 44%;
                transition: 0.2s;
            }
            .art:not(:focus):hover {
                transform: rotate(-1deg) scale(1.02);

            </aside>

        </div>

        <footer-component></footer-component>
    
        <script>
            const artListChildren = document.querySelectorAll(".flex img");

            for (let i = 0; i < artListChildren.length; i++) {
                artListChildren[i].classList.add("art");
                artListChildren[i].tabIndex = 0;
            }
        </script>
