        <style>
            body {
                display: flex;
                background-image: linear-gradient(#6db1e1,#3ba1d4);
                margin: 0;
                padding: 0;
                height: 100vh;
                justify-content: center;
                flex-direction: column;
                align-items: center;
            }

            .gridBox,.absolute {
                pointer-events: none;
                opacity: 0;
                animation: fadein 0.8s linear 1s 1 forwards;
            }
            .linkBubble {
                position: absolute;
                width: 400px;
                pointer-events: none;
                opacity: 0;
                animation: fadedown 0.75s ease 0s 1 forwards;
            }
            .linkBubble:first-of-type {top: 24%;left: 46%;--opacity: 1;animation-delay: 0.25s;}
            .linkBubble:nth-of-type(2) {top: 68%;right: 17%;--opacity: 1;animation-delay: 0.5s;}
            .linkBubble:nth-of-type(3) {top: 56%;left: 15%;--opacity: 0.5;cursor: not-allowed;animation-delay: 0.75s;}
            
            .gridBox {
                position: absolute;
                background: url(/images/linkimgs/plankbg.jpg);
                border: 4px solid #74542f;
                border-top: none;
                border-radius: 0 0 8px 8px;
                width: 300px;
                min-height: 0px;
                transition: 0.2s;
                --opacity: 1;
            }
            .gridBox:hover {top: -10px !important;}
            
            .gridBox h3 {background: #311d02;}
            .gridBox:hover h3 {background: #261600;}

            .bgimg {display: none;}
            .archipelago {
                color: #c5a9ff;
                font-size: 30px;
                font-family: "Momo Trust Display", sans-serif;
                --opacity: 1;
            }
            
            .absolute {position: absolute;bottom: 30px;}
            footer {margin: 5px;}

            @keyframes fadedown {
                from {pointer-events: none;opacity: 0;margin-top: 35px;}
                to {pointer-events: auto;opacity: var(--opacity);margin-top: 7px;}
            }
            
            @keyframes fadein {
                from {pointer-events:none;opacity:0;}
                to {pointer-events:auto;opacity:var(--opacity);}
            }
        </style>
    </head>
